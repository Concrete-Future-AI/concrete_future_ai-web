<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>炬象未来 - 企业AI化转型服务</title>
    <!-- Google Fonts: B2B Impact Typography Strategy -->
    <!-- Display: Bebas Neue (超粗冲击力) - 关键数字和紧迫标语 -->
    <!-- Heading: Outfit (几何现代) - 主标题 -->
    <!-- Subheading: Plus Jakarta Sans (专业独特) - 副标题 -->
    <!-- Body: Manrope (几何可读) - 正文 -->
    <!-- Data: Space Mono (等宽数据) - 数字统计 -->
    <!-- Chinese: Noto Sans SC (多字重) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
