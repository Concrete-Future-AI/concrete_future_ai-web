    const { useState, useEffect, useRef } = React;
    // ä½¿ç”¨lucideçš„data-lucideå±æ€§ç”Ÿæˆå›¾æ ‡ï¼Œä¸åœ¨æ­¤å¤„è§£æ„ä»¥é¿å…ä¸å…¨å±€Mapç­‰å¯¹è±¡å†²çª

    const AIServiceWebsite = () => {
      const [expandedEngine, setExpandedEngine] = useState(null);
      const [selectedIndustry, setSelectedIndustry] = useState('å…¨éƒ¨');
      const [scrolled, setScrolled] = useState(false);
      const [formData, setFormData] = useState({
        name: '',

      });
      const heroRef = useRef(null);
      const bgRef = useRef(null);

      useEffect(() => {
        lucide.createIcons();
        
        // ===== å…¨å±€åŠ¨æ•ˆ1: åˆå§‹åŒ–Leniså¹³æ»‘æ»šåŠ¨ï¼ˆå®Œæ•´ç‰ˆæœ¬ï¼‰=====
        let lenis;
        
        const initLenis = () => {
          if (typeof Lenis !== 'undefined') {
            lenis = new Lenis({
              duration: 1.2,
              easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // æƒ¯æ€§é˜»å°¼æ›²çº¿
              direction: 'vertical',
              gestureDirection: 'vertical',
              smooth: true,
              mouseMultiplier: 1,
              smoothTouch: false,
              touchMultiplier: 2,
              infinite: false,
            });

            function raf(time) {
              lenis.raf(time);
              requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);
            
            return lenis;
          }
          return null;
        };
        
        // å°è¯•åˆå§‹åŒ–ï¼Œå¦‚æœå¤±è´¥åˆ™å»¶è¿Ÿé‡è¯•
        lenis = initLenis();
        if (!lenis) {
          const retryTimeout = setTimeout(() => {
            lenis = initLenis();
          }, 1000);
        }
        
        // æ»šåŠ¨ç›‘å¬
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
        };
        
        if (lenis) {
          lenis.on('scroll', handleScroll);
        } else {
          window.addEventListener('scroll', handleScroll);
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.target && entry.target.classList && entry.isIntersecting) {
              entry.target.classList.add('animate-in');
            }
          });
        }, { 
          threshold: 0.1,
          rootMargin: '0px 0px -100px 0px'
        });

        // å»¶è¿Ÿè§‚å¯Ÿï¼Œç¡®ä¿DOMå·²æ¸²æŸ“ï¼ˆå¢åŠ å»¶è¿Ÿæ—¶é—´ï¼‰
        setTimeout(() => {
          const animateElements = document.querySelectorAll('[data-animate]');
          if (animateElements && animateElements.length > 0) {
            animateElements.forEach((el) => {
              if (el && el instanceof Element) {
                observer.observe(el);
              }
            });
          }
        }, 500);
        
        // ===== æˆåŠŸæ¡ˆä¾‹: æ•°å­—æ»šåŠ¨è§‚å¯Ÿå™¨ =====
        const numberObserver = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && entry.target && !entry.target.classList.contains('animated')) {
              const targetText = entry.target.getAttribute('data-metric');
              if (targetText) {
                animateNumber(entry.target, targetText);
                entry.target.classList.add('animated');
              }
            }
          });
        }, { threshold: 0.5 });
        
        setTimeout(() => {
          const caseMetrics = document.querySelectorAll('.case-metric');
          if (caseMetrics && caseMetrics.length > 0) {
            caseMetrics.forEach((el) => {
              if (el && el instanceof Element) {
                numberObserver.observe(el);
              }
            });
          }
        }, 500);
        
        // ===== å››å¤§å¼•æ“: é®ç½©è’™ç‰ˆè½¬åœº =====
        const engineObserver = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.target && entry.target.classList) {
              if (entry.isIntersecting) {
                entry.target.classList.add('revealed');
                entry.target.classList.remove('transitioning');
              } else {
                entry.target.classList.add('transitioning');
                entry.target.classList.remove('revealed');
              }
            }
          });
        }, { threshold: 0.3 });
        
        setTimeout(() => {
          const engineSections = document.querySelectorAll('.engine-section');
          if (engineSections && engineSections.length > 0) {
            engineSections.forEach((el) => {
              if (el && el instanceof Element) {
                engineObserver.observe(el);
              }
            });
          }
        }, 500);

        // ===== å…¨å±€åŠ¨æ•ˆ2: æ»šåŠ¨é©±åŠ¨çš„å™äº‹æ€§åŠ¨ç”»ï¼ˆä¼˜åŒ–ç‰ˆï¼‰=====
        let scrollTicking = false;
        const handleScrollDriven = () => {
          if (!scrollTicking) {
            requestAnimationFrame(() => {
              const scrollDrivenElements = document.querySelectorAll('.scroll-driven');
              if (!scrollDrivenElements || scrollDrivenElements.length === 0) {
                scrollTicking = false;
                return;
              }
              
              const windowHeight = window.innerHeight;
              
              scrollDrivenElements.forEach((el) => {
                if (!el || !el.getBoundingClientRect) return;
                
                const rect = el.getBoundingClientRect();
                const elementTop = rect.top;
                const elementHeight = rect.height;
                
                // è®¡ç®—å…ƒç´ åœ¨è§†çª—ä¸­çš„è¿›åº¦ (0 to 1)
                const progress = Math.max(0, Math.min(1, 
                  (windowHeight - elementTop) / (windowHeight + elementHeight)
                ));
                
                // åº”ç”¨å˜æ¢ - ä½¿ç”¨translate3d GPUåŠ é€Ÿ
                const translateY = (1 - progress) * 50;
                const opacity = progress;
                const scale = 0.9 + progress * 0.1;
                
                if (el.style) {
                  el.style.transform = `translate3d(0, ${translateY}px, 0) scale3d(${scale}, ${scale}, 1)`;
                  el.style.opacity = opacity;
                }
              });
              
              scrollTicking = false;
            });
            scrollTicking = true;
          }
        };
        
        if (lenis) {
          lenis.on('scroll', handleScrollDriven);
        } else {
